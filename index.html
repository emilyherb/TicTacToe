<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <div class="player-names">
            <label for="player1-name">Player 1:</label>
            <input type="text" id="player1-name" placeholder="Enter Player 1 name">
            <label for="player2-name">Player 2:</label>
            <input type="text" id="player2-name" placeholder="Enter Player 2 name">
            <button class="start-btn">Start Game</button>
        </div>
        <div class="board"></div>
        <button class="reset-btn">Reset Game</button>
        <div class="game-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
